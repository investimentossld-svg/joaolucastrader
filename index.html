<script>
document.addEventListener("DOMContentLoaded", () => {

  /* CONTADOR ANIMADO SEM TREMER */
  const counters = document.querySelectorAll(".bio-numbers strong[data-target]");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const el = entry.target;
        const target = +el.dataset.target;
        if (!el.classList.contains("counted")) {
          el.classList.add("counted");
          let count = 0;
          const step = Math.max(20, 2000 / target);
          const interval = setInterval(() => {
            count++;
            el.textContent = "+" + count;
            if (count >= target) clearInterval(interval);
          }, step);
        }
        observer.unobserve(el);
      }
    });
  }, { threshold: 0.6 });
  counters.forEach(c => observer.observe(c));

  /* SCROLL SETA */
  document.getElementById("scrollDown").addEventListener("click", () => {
    document.getElementById("bioLinks").scrollIntoView({ behavior: "smooth", block: "start" });
  });






  
 const modal = document.getElementById("menuModal");
const openBtn = document.getElementById("openMenu");
const closeBtn = modal.querySelector(".close");
const backBtn = document.getElementById("backBtn");

openBtn.addEventListener("click", e => {
  e.preventDefault();
  modal.style.display = "flex"; // abre o modal
});

closeBtn.addEventListener("click", () => {
  modal.style.display = "none"; // fecha
});

backBtn.addEventListener("click", () => {
  modal.style.display = "none"; // fecha
  window.scrollTo({ top:0, behavior:'smooth' });
});

window.addEventListener("click", e => {
  if (e.target === modal) modal.style.display = "none"; // fecha ao clicar fora
});


  
  /* ENVIO WHATSAPP */
  const form = document.getElementById("menuForm");
  form.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const obs = document.getElementById("obs").value;
    const services = Array.from(document.querySelectorAll('input[name="service"]:checked'))
                          .map(cb => cb.value)
                          .join(', ');
    const message = `Nome: ${name}\nServiços: ${services}\nObservações: ${obs}`;
    const phone = "+5522999411832"; // ATENÇÃO: Substitua pelo número de telefone do Danilo trader
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
  });

});
</script>
